<!DOCTYPE html>

	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {

    var value1 =  parseInt(document.getElementById('subtotal').value);
    var value2 =  parseInt(document.getElementById('tip').value);
    if(isNaN(value1) === true || isNaN(value2) === true || value1 === "" || value2 === ""){
        alert("Invalid input!!");
    }
    else{
        var total = value1 + (value1 * value2/100);
        document.getElementById('total').innerHTML = '$'+total;
    }
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="css/tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
