<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />

		
		<!-- link to your script file here -->
		<script src="decoratemytext.js" type="text/javascript"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		
		<fieldset>
			<legend>Text</legend>
			<textarea id="txtarea" rows="4" cols="30"></textarea>
		</fieldset>
		<fieldset>
			<legend>Decoration</legend>
			<button id="btn">Bigger Decorations!</button>
			<br/>
			<input id="bling" type="checkbox">
			<label for="bling">Bling</label>
		</fieldset>
	</body>
	<div id="validate">
        <p><a href="https://validator.w3.org/nu/?doc=https://bmlindelwa.github.io/decoratemytext.html">
			<img src="images/w3c-html.png" alt="HTML Validator" />
		</a><br />
			<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://bmlindelwa.github.io/css/decoratemytext.css">
				<img src="images/w3c-css.png" alt="CSS Validator" />
			</a>
		</p>
	</div>
</html>
