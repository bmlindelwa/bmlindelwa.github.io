<!DOCTYPE html>
<html>
<head>
	<title>ASCIImation.</title>
	<link rel="stylesheet" type="text/css" href="css/ascii.css">
	<script type="text/javascript" src="ascii.js"></script>
	<script type="text/javascript" src="animations.js"></script>


</head>
<body>
<div class="container">
	<h1>CS472: ASCII Animation Viewer</h1>
	<textarea id="txtArea" cols="80" rows="20"></textarea>
	<div class="controls">
		<fieldset>
			<legend>Play Controls</legend>
			<button id="start">start</button>
			<button id="stop">stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation</legend>
			<select id="animations">
				 <option value="Blank">Blank</option>
				 <option value="Exercise">Exercise</option>
				 <option value="Juggler">Juggler</option>
				 <option value="Bike">Bike</option>
				 <option value="Dive">Dive</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size</legend>
			<select id="size">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt">Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed</legend>
			<input id="speed" type="checkbox" />
			<label for="speed"><b>Turbo</b></label>
		</fieldset>
	</div>
</div>

<div id="validate">
	<p><a href="https://validator.w3.org/nu/?doc=https://bmlindelwa.github.io/ascii.html">
		<img src="images/w3c-html.png" alt="HTML Validator" />
	</a><br />
		<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://bmlindelwa.github.io/css/ascii.css">
			<img src="images/w3c-css.png" alt="CSS Validator" />
		</a><br/>
	</p>
</div>

</body>
</html>
